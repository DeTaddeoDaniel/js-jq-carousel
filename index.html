<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carossello - slider immagini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1> Slider con jquery</h1>

        <div class="slider">

            <img src="img/sx.png" class="prev" alt="left">

            <div class="slider">

                <img src="img/autunno-foresta.jpg" class="active" alt="">
                <img src="img/cascata.jpg" alt="">
                <img src="img/natura-alberi.jpg" alt="">
                <img src="img/prato.jpg" alt="">
                <img src="img/tramonto.jpg" alt="">
                <img src="img/yellowstone.jpg" alt="">

            </div>

            <img src="img/dx.png" class="next" alt="left">

        </div>
    </div>

    <!-- jquery  cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- modulo pagina -->
    <script src="module.js"></script>

</body>
</html>
