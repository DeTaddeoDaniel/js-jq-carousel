<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="slider">
            
            <div class="slider-left arrow">
                <i id=left class="fas fa-arrow-left"></i>
            </div>
            
            <div class="slider-image">
                <img src="img/lago1.jpg" alt="lago 1" class="first active">
                <img src="img/lago2.jpeg" alt="lago 2">
                <img src="img/lago3.jpg" alt="lago 3">
                <img src="img/lago4.jpg" alt="lago 4">
                <img src="img/lago5.jpg" alt="lago 5" class='last'>
            </div>
            
            <div class="slider-right arrow">
                <i id='right' class="fas fa-arrow-right"></i>
            </div>

        </div>

        <p>Azione funzioni frecce</p>
        <p>autoplay di 10 s</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
